<div class="column-wrapper genesd">
	<ul class="nav nav-tabs column-header" id="importTabs">
		<li id="genesd_top_tab" class="active"><a href="#genesd_top" data-toggle="tab" target="_self">{{DatasetAnalysisVM.analysis.name}} High</a></li>
		<li id="genesd_bottom_tab"><a href="#genesd_bottom" data-toggle="tab" target="_self">{{DatasetAnalysisVM.analysis.name}} Low</a></li>
<!-- 		<li id="heatmap_tab"><a href="#heatmap" data-toggle="tab" target="_self">Heatmap</a></li> -->
		<div class="action-menu" mui-paste="action-menu"></div>	
	</ul>

	<div class="tab-content column-body">
		<div class="tab-pane active results-wrapper" id="genesd_top" >
			<div class="results-header clearfix">
				<!--      	<div class="btn-toolbar" role="toolbar" mui-yank="action-menu"> -->
		     	<div class="btn-toolbar" role="toolbar" >
		     		<div class="btn-group">
<!-- 			             <a class="btn" href="/dataset/{{dataset.datasetName}}/analysis/{{DatasetAnalysisVM.analysis.name}}?format=tsv"> -->
<!-- 			               <i class="icon-white icon-download"></i> Download -->
<!-- 			             </a> -->
			             <a class="btn" data-target="#selectionAdd{{DatasetAnalysisVM.analysis.name}}Top" data-toggle="modal">
			               </i> Create Selections
			             </a><a class="btn" data-target="#exportDataset{{DatasetAnalysisVM.analysis.name}}Top" data-toggle="modal">
			               </i> New Dataset
			             </a><button class="btn" ng-click="applyToHeatmap()" >
			                <span>
			                  </i> View Genes on Heatmap
			                </span> 
			             </button>            
		            </div>
		      	</div>
			</div>
			<div class="results-body">													
				<results-table id="DatasetAnalysisVM.heatmapViewTop.id" data="DatasetAnalysisVM.sigGenesTop.data" headers="DatasetAnalysisVM.sigGenesTop.headers" ordering="-value" ></results-table>
				<view-Content-Item project='DatasetAnalysisVM.project' view='DatasetAnalysisVM.heatmapViewTop'></view-Content-Item>
			</div>				
		</div>		
		<div class="tab-pane results-wrapper" id="genesd_bottom" >
			<div class="results-header clearfix">
				<!--      	<div class="btn-toolbar" role="toolbar" mui-yank="action-menu"> -->
		     	<div class="btn-toolbar" role="toolbar" >
		     		<div class="btn-group">
<!-- 			             <a class="btn" href="/dataset/{{dataset.datasetName}}/analysis/{{analysis.name}}?format=tsv"> -->
<!-- 			               <i class="icon-white icon-download"></i> Download -->
<!-- 			             </a> -->
			             <a class="btn" data-target="#selectionAdd{{DatasetAnalysisVM.analysis.name}}Bottom" data-toggle="modal">
			               </i> Create Selections
			             </a><a class="btn" data-target="#exportDataset{{DatasetAnalysisVM.analysis.name}}Bottom" data-toggle="modal">
			               </i> New Dataset
			             </a><button class="btn" ng-click="applyToHeatmap()" >
			                <span>
			                  </i> View Genes on Heatmap
			                </span> 
			             </button>            
		            </div>
		      	</div>
			</div>
			<div class="results-body">													
				<results-table id="DatasetAnalysisVM.heatmapViewBottom.id" data="DatasetAnalysisVM.sigGenesBottom.data" headers="DatasetAnalysisVM.sigGenesBottom.headers" ordering="value" ></results-table>
				<view-Content-Item project='DatasetAnalysisVM.project' view='DatasetAnalysisVM.heatmapViewBottom'></view-Content-Item>
			</div>				
		</div>		
<!-- 		<div class="tab-pane results-wrapper" id="heatmap" >									 -->
<!-- 		</div>		 -->
	</div>
</div>

<bsmodal bindid="selectionAdd{{DatasetAnalysisVM.analysis.name}}Top" func="" header="Add New Selection for {{DatasetAnalysisVM.analysis.name}}">

	<div class="row">
	
		<form-group>
			<form>
				Name: <input type="text" class="input-small" ng-model="selectionParams.name">
			<form>
		</form-group>
	
	</div>
	
	<div class="row">			
              <a class="btn btn-success pull-right" ng-click="addSelections(filteredResultsTop)" data-dismiss="modal" aria-hidden="true">
                Create Selections
              </a> 
          </div>
</bsmodal>

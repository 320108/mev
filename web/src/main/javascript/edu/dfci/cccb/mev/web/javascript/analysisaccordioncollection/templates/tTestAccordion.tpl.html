<div  class="results-wrapper" id="tTestResultsTable" ng-hide="!tTest.results">		            	
    <div class="results-header clearfix">    	
     	<div class="btn-toolbar" role="toolbar" mui-yank="action-menu">
     		<div class="btn-group">
	             <a class="btn" href="/dataset/{{project.dataset.datasetName}}/analysis/{{tTest.name}}?format=tsv">
	               <i class="icon-white icon-download"></i> Download
	             </a><a class="btn" data-target="#selectionAdd{{tTest.name}}" data-toggle="modal">
	               </i> Create Selections
	             </a><a class="btn" data-target="#exportDataset{{tTest.name}}" data-toggle="modal">
	               </i> New Dataset
	             </a><button class="btn" ng-click="applyToHeatmap()" >
	                <span>
	                  </i> View Genes on Heatmap
	                </span> 
	             </button>            
            </div>
      	</div>
				      
	</div>
	<div class="results-body">							
		<results-table data="filteredResults" headers="headers" filters="filterParams" ordering="pValue"></results-table>
	</div>
</div>	
		
<bsmodal bindid="{{'selectionAdd' + tTest.name}}" func="" header="Add New Selection for {{tTest.name}}">

	<div class="row">
	
		<form-group>
			<form>
				Name: <input type="text" class="input-small" ng-model="selectionParams.name">
			<form>
		</form-group>
	
	</div>
	
	<div class="row">			
              <a class="btn btn-success pull-right" ng-click="addSelections()" data-dismiss="modal" aria-hidden="true">
                Create Selections
              </a> 
          </div>
</bsmodal> 

<bsmodal bindid="{{'exportDataset' + tTest.name}}" func="" header="Export New Dataset for {{tTest.name}}">

	<div class="row">
	
		<form-group>
			<form>
				Name: <input type="text" class="input-small" ng-model="exportParams.name">
			<form>
		</form-group>
	
	</div>
	
	<div class="row">			
              <a class="btn btn-success pull-right" ng-click="exportSelection()" data-dismiss="modal" aria-hidden="true">
                Export New Dataset
              </a> 
          </div>
</bsmodal>

<div class="form-group">
   <label class="mev-param-label" mev-param="param"></label>
   <select ng-if="!isOptionsArray && !param.bound" id="param-{{param.id}}" ng-options="option as option[param.display] for option in param.optionsx " ng-model="param.value">
   	
   </select>
   <select ng-if="!isOptionsArray &&  param.bound" id="param-{{param.id}}" ng-options="option as option[param.display] for option in param.optionsx " ng-model="param.value">
   	
   </select>
   <select ng-if="isOptionsArray" id="param-{{param.id}}" ng-options="option for option in param.optionsx" ng-model="param.value">
   	
   </select>
</div>

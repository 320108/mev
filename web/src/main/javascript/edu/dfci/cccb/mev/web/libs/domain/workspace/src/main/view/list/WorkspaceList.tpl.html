<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>Your datasets</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-show="datasetsByStatus.active.length>0" ng-repeat="row in datasets">
        <!--  <td><a href="#/dataset/{{row}}"> <i class="icon-file"></i> {{row}}</a></td> -->
        <td><a href="#/dataset/{{row}}" ui-sref="root.dataset.home({datasetId: row.id})"> <i class="icon-file"></i> {{row.id}}</a></td>
    <tr>
    <tr ng-show="datasetsByStatus.active.length<=0">
    <td>Use the button above to upoload your data or import a TCGA dataset on the right</td>
    <tr>
    </tbody>
</table>
<table ng-show="datasetsByStatus.inactive.length>0" class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>Inactive datasets</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in datasets">
        <!--  <td><a href="#/dataset/{{row}}"> <i class="icon-file"></i> {{row}}</a></td> -->
        <td><a href="#/dataset/{{row}}" ui-sref="root.dataset.home({datasetId: row.id})"> <i class="icon-file"></i> {{row.id}}</a></td>
    <tr>
    </tbody>
</table>

<VirtualHost *:80>  
  #SetEnv force-proxy-request-1.0 1
  #SetEnv proxy-nokeepalive 1
  KeepAlive on                       ## I have tried this, does not help
  KeepAliveTimeout 600               ## I have tried this, does not help
  ProxyTimeout 600                   ## I have tried this, does not help
    
  <Proxy *>
    Order deny,allow
    Allow from all
  </Proxy>

  ProxyPass / http://localhost:8080/ retry=0 Keepalive=On timeout=3600 acquire=6000 connectiontimeout=600
  ProxyPassReverse / http://localhost:8080/
  ProxyPreserveHost on
  ProxyTimeout 90
  

  LogFormat "%h (%{X-Forwarded-For}i) %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\""
  ErrorLog /var/log/httpd/elasticbeanstalk-error_log
  TransferLog /var/log/httpd/elasticbeanstalk-access_log
</VirtualHost>
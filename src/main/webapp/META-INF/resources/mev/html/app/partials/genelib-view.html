<div class="row">

  <div class="span2">
    <div ng-repeat="field in fields">
      <filter-Box inputfield="field"></filter-Box>
    </div>
  </div>

  <div class="span6">
    <!-- Data Table-->
    <table class="table">
      <thead>
        <tr ng-repeat="header in fields">
          {{header.name}}
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in tuples">
          <td ng-repeat="cell in fields">
            {{row[cell.name]}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

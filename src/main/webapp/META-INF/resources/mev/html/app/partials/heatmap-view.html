<div class="container">
	<div class="row">
		
		<div class="span8">
		    <vis-Heatmap 
				inputdata="heatmapdata"
				inputcolor="vizcolor"
				pushtomarked="storeRow(input)">
			</vis-Heatmap>

		</div>
		
		<!--End Visualization Column -->
		<div class="span4">
			
		    <div class="row">	
				<div class="pagination">
				  <ul>
					<li><a href="#">Prev</a></li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">Next</a></li>
				  </ul>
				</div>
		    </div>

		    <!-- End Heatmap Navigation -->
		    
		    <div class="row">
				<p class="lead">Options:</p>
			</div>
			
			<div class="row">
				<div class="btn-group">
					<button class="btn" ng-click="updateColor(0)">Red-Green</button>
					<button class="btn" ng-click="updateColor(1)">Yellow-Blue</button>
				</div>
			</div>
			<!-- End Color Scheme Selection -->
			<div class="row">
				<h2>Selected Rows</h2>
				<table class="table table-striped">

					<thead>
						<th>Symbol</th>
						<th>Options</th>
					</thead>

					<tbody>
						<tr ng-repeat="gene in markedRows">
							<td>{{gene}}</td>
							<td><button class="btn" ng-click="removeRow(gene)"><i class='icon-remove'></i></button></td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
		<!--End Column 2 -->
	</div>
</div>

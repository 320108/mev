<html>
  <head>
    <style>
			#progressbar
      {
        position:relative;
        width:400px;
        height:20px;
        border:1px;
        border-style:solid;
        border-radius: 3px 3px 3px 3px;
      }
			#percent
      {
        position:absolute;
        display:inline-block;
        top:3px;
        left:48%;
      }		
      #bar
      {
        background-color: #B4F5B4;
        border-radius: 3px 3px 3px 3px;
        height: 20px;
        width: 0;
      }
    </style>
  </head>
  <body>
    <div ng-controller="controllerUpload">
			<input id="file" type="file" name="upload" />
			<button ng-click="sendFile(0)">Submit Files</button>
			<div id="progressbar">
				<div id="bar"></div>
				<div id="percent"></div>
			</div>
      <div id="output">{{output}}</div>
    </div> 
  </body>
</html>

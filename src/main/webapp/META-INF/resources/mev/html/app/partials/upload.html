<div>
  <form id="myform" name="form" action="set/to/server/file" enctype="multipart/form-data" method="post">
    <div class="uploader" >
      <input type="file" name="upload" />
      <button type="submit" ng-click="sendFile()" style="display:block;">Submit</button>
      <div class="progressbar">
        <div id="percent">0%</div>
        <div id="bar"></div>
      </div>
    </div>
  </form>
  <div id="output"></div>
</div>

<html>
  <head>
    <style>
    .progressbar
      {
        position:relative;
        width:400px;
        height:20px;
        border:1px;
        border-style:solid;
        border-radius: 3px 3px 3px 3px;
      }
      .percent
      {
        position:absolute;
        display:inline-block;
        top:3px;
        left:48%;
      }		
      .bar
      {
        background-color: #B4F5B4;
        border-radius: 3px 3px 3px 3px;
        height: 20px;
        width: 0;
      }
    </style>
  </head>
  <body>
    <div ng-controller="controllerUpload">
			<div ng-repeat="input in inputs" ng-bind-html-unsafe="input.html"></div>
			<button ng-click="addInput()">Add More Inputs</button>
			<button ng-click="sendFile(0)">Submit Files</button>
      <div id="output"></div>
    </div> 
  </body>
</html>

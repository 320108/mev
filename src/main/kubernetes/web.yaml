apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
      - name: web
        image: docker.io/cccb/mev-web:2017-01-15
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mev
spec:
  ports:
  - port: 8080
  selector:
    component: web
  type: NodePort